    <div id="qrcode"></div>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">

        <aside id="gyminfo">Insert gym info here</aside>

            <form name="formConfirm" id="formConfirm" action="https://formspree.io/f/mknewvzb" onsubmit="" method="POST">

                <div class="div-confirm">
                    <div><label for="date">Select date</label></div>
                    <div><input type="date" name="date" id="date"
                            onchange="" /></div>
                    <div><label for="price">Price</label></div>
                    <div><input type="text" id="price" readonly></label></div>
                </div>
                <div>
                    <div><label for="quantity">Select quantity of passes</label></div>
                    <select name="quantity" id="quantity">
                        <option value="1">1</option>
                        <option value="3">3</option>
                        <option value="5">5</option>
                    </select>
                </div>
            </form>
        </article>
