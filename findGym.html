<!DOCTYPE html>
<html lang="en">
<head>
    <title>Find Gym | 1GymApp</title>
    <link rel="stylesheet" type="text/css" href="css/manageGym.css"/>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><button class="indexButton" onclick="location.href='index.html'">Home</button></li>
                <li><button class="indexButton" onclick="location.href='login.html'">Log In</button></li>
            </ul>
        </nav>
    </header>
    <main>
        <article>
            <form name="formBuy" id="formBuy" action="" onsubmit="">
                <div class="div-buy">
                    <div><label for="pac-input">Enter Location</label></div>
                    <input id="pac-input" name="pac-input" type="text" placeholder="Street, Town, or Postcode" size="50">
                </div>
                <div>
                    <div><label for="drop-gym">Select a gym</label></div>
                    <select name="drop-gym" id="drop-gym"></select>
                    <input type="submit" class="indexButton" value="Next" onclick="location.href='confirm.html'"/>
                </div>
            </form>
        </article>
        <!--The div element for the map -->
        <div id="map"></div>
    </main>
    <footer>
        <p id="copyright">Copyright &copy; of JP Inc </p>
    </footer>
    <!--TODO work on the API permission for git-->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg&libraries=places" defer></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-analytics.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="javaScript/server.js"></script>
    <script src="javaScript/findGym.js"></script>
</body>
</html>
