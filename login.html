<!DOCTYPE html>
<html lang="en">
<head>
    <title>Log in | 1GymApp</title>
    <link rel="stylesheet" type="text/css" href="css/manageGym.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <article>
            <!--Background image and log in fields on top-->
            <!--Log in form-->
            <form name="formLogin" id="formLogin" action="" onsubmit="">
                <div class="div-login">
                    <div><label for="username">Username - email</label></div>
                    <div><input type="text" name="username" id="username"/></div>
                </div>
                <div class="div-login">
                    <div><label for="password">Password</label></div>
                    <div><input type="password" name="password" id="password"/></div>
                </div>
                <input type="reset" value="Reset"/>
                <input type="submit" class="indexButton" value="Log in"/>
            </form>
            <br>
            <hr>
            <br>
            <!--Sign up form-->
            <form name="formSignUp" id="formSignUp" action="" onsubmit="">
                <div class="div-signup">
                    <div><label for="usernameSignup">Username</label></div>
                    <div><input type="text" name="usernameSignup" id="usernameSignup"/></div>
                </div>
                <div class="div-signup">
                    <div><label for="passwordSignup">Password</label></div>
                    <div><input type="password" name="passwordSignup" id="passwordSignup"/></div>
                </div>
                <input type="reset" value="Reset"/>
                <input type="submit" class="indexButton" value="Create user"/>
            </form>
            <br>
            <hr>
            <br>
            <div><label for="continue">Continue as guest</label></div>
            <input type="submit" class="indexButton" name="continue" value="Continue" onclick="location.href='findGym.html'"/>
        </article>
    </main>
    <footer>
        <p id="copyright">Copyright &copy; of JP Inc </p>
    </footer>
    <!--Database and JavaScript link -->
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-analytics.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="javaScript/server.js"></script>
    <script src="javaScript/login.js"></script>
</body>
</html>
