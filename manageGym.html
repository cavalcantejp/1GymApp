<!DOCTYPE html>
<html lang="en">
<head>
    <title>Manage Gym | 1GymApp</title>
    <link rel="stylesheet" type="text/css" href="css/manageGym.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active logo-1gymapp" aria-current="page" href="index.html">1GymApp</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="login.html">Login</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav me-2">
                        <li class="nav-item">
                            <a id="login-button" class="nav-link" href="login.html">Login</a>
                            <a id="logout-button" class="nav-link" id="logout">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <article>
            <!--Form to add new gym-->
            <form name="formGym" id="formGym" action="" onsubmit="">
                <div class="div-gym">
                    <div><label for="name">Name</label></div>
                    <div><input type="text" name="name" id="name"/></div>
                </div>
                <div class="div-gym">
                    <div><label for="capacity">Capacity</label></div>
                    <div><input type="number" name="capacity" id="capacity"/></div>
                </div>
                <div class="div-gym">
                    <div><label for="latitude">Latitude</label></div>
                    <div><input type="text" name="latitude" id="latitude"/></div>
                </div>
                <div class="div-gym">
                    <div><label for="longitude">Longitude</label></div>
                    <div><input type="text" name="longitude" id="longitude"/></div>
                </div>
                <input type="reset" value="Reset"/>
                <input type="submit" class="indexButton" value="Add Gym"/>
            </form>
            <div id="list-gyms"></div>
        </article>

        <!--The div element for the map -->
        <div id="map"></div>
    </main>
    <footer>
        <p id="copyright">Copyright &copy; of JP Inc </p>
    </footer>
    <!--Work on API permission for github-->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg" defer></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-analytics.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="javaScript/server.js"></script>
    <script src="javaScript/manageGym.js"></script>
</body>
</html>
